apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.52
        ports:
        - containerPort: 16686
          name: ui
        - containerPort: 14268
          name: accept-jaeger
        - containerPort: 14250
          name: accept-grpc
        - containerPort: 9411
          name: accept-zipkin
        env:
        - name: METRICS_STORAGE_TYPE
          value: prometheus
        - name: PROMETHEUS_SERVER_URL
          value: http://prometheus.observability.svc.cluster.local:9090
        - name: PROMETHEUS_QUERY_NAMESPACE
          value: spanmetrics
        - name: PROMETHEUS_QUERY_SERVICE_LABEL
          value: service_name
        - name: PROMETHEUS_QUERY_OPERATION_LABEL
          value: span_name
        - name: PROMETHEUS_QUERY_STATUS_CODE_LABEL
          value: status_code
        - name: PROMETHEUS_QUERY_HTTP_STATUS_CODE_LABEL
          value: http_status_code
        - name: PROMETHEUS_QUERY_SPAN_KIND_LABEL
          value: span_kind
        - name: PROMETHEUS_QUERY_NORMALIZE_DURATION
          value: "true"
        - name: PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR
          value: "true"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - port: 16686
    targetPort: 16686
    name: ui
  - port: 14268
    targetPort: 14268
    name: accept-jaeger
  - port: 14250
    targetPort: 14250
    name: accept-grpc
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  - port: 9411
    targetPort: 9411
    name: accept-zipkin
  type: ClusterIP