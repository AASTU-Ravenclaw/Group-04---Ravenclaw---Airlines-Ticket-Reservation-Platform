apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      prometheus:
        config:
          scrape_configs:
          - job_name: 'otel-collector'
            static_configs:
            - targets: ['localhost:8888']

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024

      memory_limiter:
        limit_mib: 512
        spike_limit_mib: 128
        check_interval: 5s

      attributes:
        actions:
          - key: http.method
            from_attribute: http.request.method
            action: insert
          - key: http.status_code
            from_attribute: http.response.status_code
            action: insert

      transform:
        error_mode: ignore
        trace_statements:
          - context: span
            statements:
              - set(status.code, 2) where attributes["http.status_code"] >= 400
              - set(status.code, 1) where attributes["http.status_code"] < 400

    exporters:
      debug:
        verbosity: detailed

      prometheus:
        endpoint: "0.0.0.0:8889"

      otlp/jaeger:
        endpoint: "jaeger.observability.svc.cluster.local:4317"
        tls:
          insecure: true

    connectors:
      spanmetrics:
        namespace: spanmetrics
        histogram:
          explicit:
            buckets: [2ms, 10ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s]
        dimensions_cache_size: 1000
        aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, attributes, transform, batch]
          exporters: [debug, otlp/jaeger, spanmetrics]

        metrics:
          receivers: [prometheus, spanmetrics]
          processors: [memory_limiter, batch]
          exporters: [debug, prometheus]

        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.92.0
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 8889
          name: metrics
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otelcol-contrib
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
      volumes:
      - name: otel-config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  - port: 8889
    targetPort: 8889
    name: metrics
  type: ClusterIP