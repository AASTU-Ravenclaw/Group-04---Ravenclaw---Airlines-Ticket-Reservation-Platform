server {
    listen 80;
    
    # Root directory where the build files are located
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        # This checks if the requested file exists, if not, it serves index.html
        # This is CRITICAL for React Router to work
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}